<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Registration</title>
</head>
<body>
<div th:if="${param.error}">
  Invalid username, password or matching password.
</div>
<form th:action="@{/registration}" method="post" th:object="${user}">
  <div><label> User Name: <input type="text" name="username" th:field="*{username}" /> </label></div>
  <div><label> Password: <input type="password" name="password" th:field="*{password}" /> </label></div>
  <div><label> Repeat password: <input type="password" name="password2" /> </label></div>
  <div><input type="submit" value="Sign Up"/></div>
</form>
</body>
</html>
